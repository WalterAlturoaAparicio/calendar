<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario Dinámico</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./script.js"></script>
    <div class="form-container">
      <div>
        <label for="inputMes">Mes:</label>
        <input type="number" id="inputMes" min="0" max="13" />
        <span id="nombreMes"></span>
      </div>
      <div>
        <label for="inputAnio">Año:</label>
        <input type="number" id="inputAnio" min="1900" value="2024" />
      </div>
      <button id="botonActualizar">Actualizar Calendario</button>
      <br />
      <div>
        <label for="inputDia">Dia:</label>
        <input type="number" id="inputDia" min="0" max="32" />
      </div>
      <label for="inputImagen">Seleccionar Imagen:</label>
      <div>
        <input type="file" id="inputImagen" accept="image/*" />
        <button id="botonLimpiarImagen">X</button>
      </div>
      <br />
        <label for="inputTitle">Insertar titulo al dia:</label>
          <input type="text" id="inputTitle" maxlength="10"/>
          <button id="botonInsertar">Insertar titulo y/o imagen</button>
      </div>
    </div>
    <div class="calendar-container">
      <div class="calendar">
        <div class="calendar-border">
          <div class="calendar-header" id="calendar-header">
            Hero's Calendar
          </div>
          <div class="calendar-title" id="calendar-title"></div>
          <div class="calendar-body" id="calendar-body">
            <div class="day-header" id="day-header"></div>
            <div class="day-body" id="day-body"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
